<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="infoZone">
        Выберите объем данных:
        <button id="btnLoadSmallData">32 записи</button>
        <button id="btnLoadBigData">~1000 записей</button>
    </div>
    <div class="infoZone">
        Поиск по таблице:   
        <input id="inputFind" type="text">
        <button id="btnFind">Найти</button>
    </div>
    <div id="tableName">Данные пользователей</div>
    <table id="myDataTable"></table>
    <div class="infoZone">
        Переход по страницам:<br>
        <div id="pagination" onclick="pagination(event)">Поле перехода по страницам</div>
    </div>

    <div class="infoZone">Подробная информация о выбранном пользователе:
        <div class="infoBlock">
            Выбран пользователь:<br> 
            Описание:<br>
            Адрес проживания:<br>
            Город:<br>
            Провинция/штат:<br>
            Индекс:<br>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
